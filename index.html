<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アトムの泉 - 原子力について科学的に理解を深めよう</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- PWA対応 -->
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
</head>
<body>
    <div id="root">
        <header class="app-header">
            <h1>アトムの泉</h1>
            <p>原子力について、科学的に理解を深めよう</p>
        </header>

        <nav class="app-nav">
            <ul>
                <li><a href="#home" class="active">ホーム</a></li>
                <li><a href="#learn">学習</a></li>
                <li><a href="#quiz">クイズ</a></li>
                <li><a href="#profile">プロフィール</a></li>
            </ul>
        </nav>

        <main class="app-main">
            <section id="home" class="page active">
                <div class="welcome-card">
                    <h2>ようこそ！</h2>
                    <p>アトムの泉は、原子力についての理解を深めるための学習アプリです。</p>
                    <button class="start-button">学習を始める</button>
                </div>

                <div class="features-grid">
                    <div class="feature-card">
                        <img src="icons/study.svg" alt="学習">
                        <h3>体系的な学習</h3>
                        <p>基礎から応用まで、段階的に学べます</p>
                    </div>
                    <div class="feature-card">
                        <img src="icons/quiz.svg" alt="クイズ">
                        <h3>理解度チェック</h3>
                        <p>クイズで学習内容を確認できます</p>
                    </div>
                    <div class="feature-card">
                        <img src="icons/progress.svg" alt="進捗">
                        <h3>進捗管理</h3>
                        <p>学習の進み具合を可視化します</p>
                    </div>
                </div>
            </section>

            <section id="learn" class="page">
                <div class="topics-grid">
                    <div class="topic-card">
                        <h3>第1章: 原子力の基礎</h3>
                        <p>原子と原子核の基本構造について学びます</p>
                        <button class="start-topic">開始</button>
                    </div>
                    <!-- 他のトピック -->
                </div>
            </section>

            <section id="quiz" class="page">
                <div class="quiz-container">
                    <h2>理解度チェック</h2>
                    <div id="quiz-question"></div>
                    <div id="quiz-options"></div>
                    <button id="next-question">次の問題</button>
                </div>
            </section>

            <section id="profile" class="page">
                <div class="profile-container">
                    <div class="progress-summary">
                        <h2>学習進捗</h2>
                        <div class="progress-bar"></div>
                    </div>
                    <div class="achievements">
                        <h2>獲得バッジ</h2>
                        <div class="badges-grid"></div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="app-footer">
            <p>&copy; 2025 アトムの泉</p>
            <nav>
                <a href="#">ヘルプ</a>
                <a href="#">プライバシーポリシー</a>
                <a href="#">利用規約</a>
            </nav>
        </footer>
    </div>

    <!-- Service Worker登録 -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('ServiceWorker登録成功:', registration);
                })
                .catch(error => {
                    console.log('ServiceWorker登録失敗:', error);
                });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
