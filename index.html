<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原子力発電所シミュレータ</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>原子力発電所シミュレータ</h1>
            <div id="game-time">経過時間: <span id="time">0</span>日</div>
        </header>

        <div class="main-grid">
            <div class="parameters panel">
                <h2>運転パラメータ</h2>
                <div class="parameter">
                    <label>炉心温度:</label>
                    <span id="core-temp">300</span>°C
                </div>
                <div class="parameter">
                    <label>出力:</label>
                    <span id="power-output">0</span>MW
                </div>
                <div class="parameter">
                    <label>燃料状態:</label>
                    <span id="fuel-status">良好</span>
                </div>
                <div class="parameter">
                    <label>冷却システム:</label>
                    <span id="cooling-status">正常</span>
                </div>
            </div>

            <div class="controls panel">
                <h2>制御パネル</h2>
                <div class="control-buttons">
                    <button id="start-reactor">原子炉起動</button>
                    <button id="shutdown-reactor">緊急停止</button>
                    <button id="adjust-control-rods">制御棒調整</button>
                    <button id="check-systems">システム点検</button>
                </div>
            </div>

            <div class="events panel">
                <h2>イベントログ</h2>
                <div id="event-log" class="scrollable"></div>
            </div>

            <div class="chat panel">
                <h2>スタッフ通信</h2>
                <div id="chat-log" class="scrollable"></div>
                <div class="chat-input">
                    <select id="staff-select">
                        <option value="engineer">主任技術者</option>
                        <option value="safety">安全管理官</option>
                        <option value="operator">運転員</option>
                    </select>
                    <button id="contact-staff">スタッフに連絡</button>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <div class="modal-content">
                <h2 id="modal-title"></h2>
                <p id="modal-message"></p>
                <div id="modal-options"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
