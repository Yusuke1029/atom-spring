<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原子力FAQ チャットボット</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>原子力FAQ チャットボット</h1>
            <p class="subtitle">原子力に関する質問にお答えします</p>
            <button id="settings-button" class="settings-button">APIキー設定</button>
        </header>
        
        <main class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot">
                    <div class="message-content">
                        こんにちは！原子力に関する質問にお答えします。
                        以下のような質問にお答えできます：
                        ・原子力発電の仕組み
                        ・安全対策について
                        ・放射線の影響
                        ・原子力発電所の現状
                        など

                        ※信頼できる情報源に基づいて回答を生成します。
                    </div>
                </div>
            </div>
            
            <div class="input-container">
                <textarea id="user-input" placeholder="質問を入力してください..." rows="3"></textarea>
                <button id="send-button">送信</button>
            </div>
        </main>

        <footer>
            <p>※このチャットボットは、信頼できる情報源に基づいて回答を提供します。</p>
            <p>※医療や緊急時の判断には使用しないでください。</p>
        </footer>
    </div>

    <!-- APIキー設定モーダル -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>APIキー設定</h2>
            <form id="api-settings-form">
                <div class="form-group">
                    <label for="gemini-key">Google AI Studio APIキー:</label>
                    <input type="password" id="gemini-key" required>
                    <p class="help-text">※APIキーは安全に保管され、ブラウザのローカルストレージに保存されます。</p>
                </div>
                <div class="modal-buttons">
                    <button type="submit">保存</button>
                    <button type="button" class="close-modal">キャンセル</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
