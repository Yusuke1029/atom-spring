<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アトムの泉 - インストールQRコード</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f8fafc;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .qr-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 20px 0;
        }

        .instruction {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin: 20px 0;
        }

        .note {
            font-size: 14px;
            color: #888;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            margin: 10px;
        }

        button:hover {
            background: #2980b9;
        }

        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
            }
            .no-print {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>アトムの泉アプリ<br>インストール用QRコード</h1>
        
        <div class="instruction">
            iPhoneのカメラでQRコードを読み取ってください
        </div>

        <div class="qr-container" id="qrcode"></div>

        <div class="note">
            ※ TestFlightを使用してインストールします<br>
            iOS 12.4以上が必要です
        </div>

        <div class="no-print">
            <button onclick="window.print()">QRコードを印刷</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            // TestFlightのベータ版リンクを設定
            const betaLink = 'https://testflight.apple.com/join/yourAppLink';
            
            // QRコードを生成
            new QRCode(document.getElementById("qrcode"), {
                text: betaLink,
                width: 200,
                height: 200,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
        };
    </script>
</body>
</html>
